<div class="container">

    <h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

        <div class="form-group">
            <input 
                #userNameInput
                formControlName="userName" 
                class="form-control" 
                placeholder="user name"
                autocomplete="username" 
                autofocus
            >
            <app-vmessage 
                text="User name is required!"
                *ngIf="loginForm.get('userName')?.errors?.required">
            </app-vmessage>
        </div>

        <div class="form-group">
            <input 
                formControlName="password" 
                type="password" 
                class="form-control" 
                placeholder="password" 
                autocomplete="current-password"
            >
            <app-vmessage 
                text="Password is required!"
                *ngIf="loginForm.get('password')?.errors?.required">
            </app-vmessage>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
            login
        </button>

    </form>

    <p>Not a user? <a [routerLink]="['signup']">Register now</a></p>

</div>
